<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Level 1-1</title>
<link rel="stylesheet" type="text/css" href="styles/maze1-1.css">
<script type="text/javascript" src="scripts/mazeColors.js"></script>
<script type="text/javascript" src="scripts/maze1-1.js"></script>
<script type="text/javascript" src="scripts/mazeLogic.js"></script>
</head>
<body bgcolor="#000000" onload="FormCreate()" class="abs grid all wh2">

<div class="back wh2 grid r1-6 c1-7">
<div class="ceiling wh2"></div>
<div class="ground r2 wh2"></div>	
</div>

<!--style="visibility: hidden;"-->
<div id="Walls" class="grid r3-7 c1-7 walls"></div>

<input id="Button1" type="button" value="Играть" onclick="Button1Click()" style="position:absolute; left:1700px; top: 10px; width:80px; height:30px; ">


<div id="Movement" class="r4 c4-6 grid moves wh2" style="visibility:hidden;">
	<input id="Button2" type="button" value="Вперёд"  onclick="Button2Click()" class="c2 wh2">
	<input id="Button3" type="button" value="Налево"  onclick="Button3Click()" class="r2 wh2">
	<input id="Button4" type="button" value="Назад"   onclick="Button4Click()" class="r3 c2 wh2">
	<input id="Button5" type="button" value="Направо" onclick="Button5Click()" class="r2 c3 wh2">
</div>

<article id="Timer1" class="r2 c2 fs200 wh2 content-center message2"></article>

<div id="Goals" class="r3 c4-6 message fs150 wh2">
	<p class="fs200 center"> Цели: </p>
	<ul>
	<li>найти выход до истечения времени</li>
	</ul>
</div>

<div id="wonInfo" class="message r1-6 c1-7 fs150 center" style="visibility: hidden;">
<p class="fs200">Поздравляем, вы прошли лабиринт!</p>
<p>Может еще разок?</p>
<button onClick="Reload()">Начать заново</p>
</div>

<div id="loseInfo" class="message r1-6 c1-7 fs150 center" style="visibility: hidden;">
<p class="fs200">Увы, время вышло!</p>
<button onClick="Reload()">Начать заново</p>
</div>


</body>
</html>
